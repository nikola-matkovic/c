<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="prvisajt.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLICANIN</title>
</head>

<body>
    <div class="parent">

        <div class="crni">
            <div class="prijava">
                <p><i>Prijava|Forum</i>
                </p>
            </div>
            <div class="sivi">
                <div class="lisica">
                    <div class="lisica">
                        <img src="slike/logo.png" alt="neka-slika" width="50px" height="50px">

                    </div>

                </div>


                <div class="moji-ispiti">
                    <h2>Moji ispiti | Dodaj novi ispit | To do</h2>
                </div>

            </div>
            <div class="prijava"></div>

        </div>
        <div class="child2">
            <div class="velika-slika">
                <img src="slike/image.jpg" alt="neka-slika" width=100% height=400px>
            </div>

        </div>
        <div class="neki-tekst">

            <h1>Nov ispit</h1>

        </div>
        <div class="form">
            <form>
                <div class="tekst-forma">
                    <p>Popuniti formu radi dodavnja novog ispita</p>
                    <hr>
                </div>
                <div class="naziv">
                    <label for="naziv">Naziv:</label>

                    <input type="text" name="naziv" id="naziv" required>

                </div>
                <hr>
                <div class="datum">
                    <label>Datum:</label>
                    <input type="date" name="datum" id="datum" min="12.08.2002" required>
                </div>
                <hr>
                <div class="vreme">
                    <label for="vreme">Vreme:</label>
                    <input type="time" name="vreme" id="vreme" required>
                </div>
                <hr>

                <div id="usmeno">
                    <p>
                        Usmeno:
                    </p>
                    <div class="usmeno">
                        <label for="da">DA</label>
                        <input type="radio" name="usmeno" id="da">
                        <label for="ne">NE</label>
                        <input type="radio" name="usmeno" id="ne">
                    </div>
                </div>
                <hr>
                <div class="profesor">
                    <label for="profesor">Profesor:</label>
                    <select name="profesor" id="profesor">
                        <option value="prof.dr.babo.Edin Dolicanin">prof.dr.babo.Edin Dolicanin</option>
                        <option value="prof.Edis Mekic">prof.Edis Mekic</option>
                        <option value="prof.Emir Zogicr">prof.Emir Zogic</option>
                    </select>

                </div>
                <div class="dugme">
                    <button class="btn btn-success" type="submit">Dodaj</button>
                </div>

            </form>
        </div>
        <div id="dno">
            <div class="dno">
                <div class="nordeus-prvi">
                    <img src="slike/nordeus.png" alt="neka-slika">
                </div>
                <div class="nvidia-drugi">
                    <img src="slike/nvidia.png" alt="neka-slika">

                </div>
                <div class="nordeus-treci">
                    <img src="slike/nordeus.png" alt="neka-slika">

                </div>
                <div class="nvidia-cetvrti">
                    <img src="slike/nvidia.png" alt="neka-slika">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
